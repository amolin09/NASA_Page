<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>NASA Contact Page</title>
</head>

<body>

  <div class="main-container">
   
    <div class="banner">
    <h1>NASA</h1>
    </div>

    <div class="content">

      <div class="socialMedia">
        <h2>Social Media</h2>

        <p>Twitter- @nasa</p>
        <p>Facebook- fb.com/nasa</p>
        <p>Instagram- @nasa</p>
        <p>Youtube- youtube.com/NASA</p>
       
      </div>

      <div class="officeInfo ">
        <h2>Office Info</h2> 
          <p>Public Communications Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW. Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</p>
      </div>

      <div class="contactUs">
       <h2>Contact us</h2>
       <form action="/dummy">
        <label for="name"> Name</label>
        <input type="text" name="name" id="name">
       </form>
       <form action="/dummy2">
        <label for="message">Message</label>
        <input type="text" name="feedback" id="message" style="height: 75px;">
       </form>
       <button type="button">Send</button>
      </div>

    </div>
</div>
</body>
</html>
